<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix_style.css">
</head>

<body>

    <header>
        <div class="head">
            <div>
                <img src="netflix_croped.png" alt="Logo" class="logo" width="150px" height="60px">
            </div>
            <div class="lan_si">
                <div class="globe">
                    <p class="lan">&#127760;</p>
                    <select class="drop" id="">
                        <option value="">English</option>
                        <option value="">Bangla</option>
                        <option value="">Hinde</option>
                    </select>
                </div>
                <input type="button" class="signin" value="Sign In">
                <input type="button" class="signin" value="LogOut">
            </div>
            
        </div>
    </header>



    <main>
        <section>
        <div class="headline">
            <h1 class="high">Unlimited movies, TV shows and more</h1>
            <p class="med">Watch anywhere. Cancel anytime.</p>
            <h3 class="last">
                Ready to watch? Enter your email to create or restart your membership.
            </h3>
            <div class="in">
                <input type="email" class="email" placeholder="Email address">
                <input type="submit" value="Get Started >" class="start">
            </div>
        </div>
    </section>




    </main>


</body>

</html>
